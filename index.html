<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div id="player-inputs">
        <input type="text" id="player1" placeholder="Player 1 Name" autocomplete="off" required><br>
        <input type="text" id="player2" placeholder="Player 2 Name" autocomplete="off" required><br>
        <button id="submit-btn">Submit</button>
    </div>
    <div class="hide win-msg">
        <p class="msg"></p>
        <button id="new-btn">New Game</button>
    </div>
    <div class="container hide">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset-btn" class="hide">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
